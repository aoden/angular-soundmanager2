<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/signin.css" rel="stylesheet">
</head>
<body ng-app="myApp">
<div class="container" ng-controller="signupCtrl">
  <form class="form-signin">
    <h2 class="form-signin-heading">Register an account</h2>
    <label for="inputName" class="sr-only">Email address</label>
    <input type="email" id="inputName" class="form-control" placeholder="Your Name" required="" autofocus="" ng-model="name">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="password">
    <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="signup">Signup</button>
  </form>
</div>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
</body>
</html>
